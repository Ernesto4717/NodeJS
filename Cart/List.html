<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<title>Cart</title>
<!-- stylesheets -->
<link rel="icon" type="image/png"
	href="../images/comercio-electronico.png" />

	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>

	<script type="text/javascript" src="../js/bootstrap.min.js"></script>

	<script type="text/javascript" src="../js/angular.min.js"></script>

	<script type="text/javascript" src="../js/homeController.js"></script>

	<script type="text/javascript" src="../js/cartService.js"></script>


	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="../css/header-bootstrap.css">

	<link rel="stylesheet" type="text/css" href="../css/general.css">

	<link rel="stylesheet" type="text/css" href="../css/footer.css">


<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>
<!-- end stylesheets -->
</head>
<body data-ng-app="springApp">
	<div>
	<div class="image-softtek">
	  <img  src="/jpaproject/resources/images/softtek.png" class="img-responsive" alt="Cinque Terre"  >
  	</div>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
  
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="/jpaproject/resources/images/spring.png"  alt="spring" width="460" height="345">
      </div>

      <div class="item">
        <img src="/jpaproject/resources/images/Hibernate_logo_a.png" alt="hibernate" width="460" height="345">
      </div>
    
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


	</div>
	<div>
		

<div data-ng-controller="homeController">
<nav class="navbar navbar-inverse ">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">e-com</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Cart<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a data-ng-href="/Cart/home">Home</a></li>
          <li><a data-ng-href="/Cart/List">List</a></li>
          <li><a  data-ng-href="/Cart/create">Create</a></li>
        </ul>
      </li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">User<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a data-ng-href="/User/home">Home</a></li>
          <li><a data-ng-href="/User/List">List</a></li>
          <li><a  data-ng-href="/User/create">Create</a></li>
        </ul>
      </li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Products<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a data-ng-href="/Products/home">Home</a></li>
          <li><a data-ng-href="/Products/List">List</a></li>
          <li><a  data-ng-href="/Products/create">Create</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
</div>
  

	</div>
	<div>
		<div class="space">
			<div data-ng-controller="cartController">
	<ol class="breadcrumb">
		<li><a href="/jpaproject/home">Home</a></li>
		<li><a href="home">Cart</a></li>
		<li class="active">List</li>
	</ol>


	<div class="table-responsive">

		<table class="table">
			<thead class="thead-inverse">
				<tr>
					<th width="5%">Cart Id</th>
					<th width="15%">Amount</th>
					<th width="19%">User</th>
					<th width="20%">Created Date</th>
					<th width="20%">Modified Date</th>
					<th width="11%">Products</th>
				</tr>

			</thead>
			<tbody>

				<tr data-ng-repeat="cart in cartList">
					<td><a data-ng-href="edit?cartId={{cart.cart_id}}">{{cart.cart_id}}</a></td>
					<td data-ng-bind="cart.cart_amount | currency"></td>
					<td data-ng-bind="cart.create_user"></td>
					<td data-ng-bind="cart.create_date  | date:'medium'"></td>
					<td data-ng-bind="cart.update_date | date:'medium'"></td>
					<td><a data-ng-href="view#?cartId={{cart.id}}">view</a></td>
				</tr>

			</tbody>
		</table>
	</div>
</div>
		</div>
	</div>
	<br></br>
	<div>
		


<div class="footer"><strong>E - Commerce</strong>.</div>
	</div>
</body>
</html>
